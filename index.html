<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MMT FORMULAIRE</title>
    <link rel="stylesheet" href="css/master.css">
  </head>

<section>

  <body>
  <h1>Magycal Mystery Tour</h1>
  <h2>VOYAGE D'UNE DURÉE DE 2 JOURS
  DÉPART À 16H DE LA PLACE DE LA BOURSE</h2>

  <fieldset>
      <legend>Choose some monster features</legend>
      <div>
          <input type="checkbox" id="scales" name="feature"
                 value="scales" checked />
          <label for="scales">Seul</label>
      </div>
      <div>
          <input type="checkbox" id="horns" name="feature"
                 value="horns" />
          <label for="horns">Famille</label>
      </div>
      <div>
          <input type="checkbox" id="claws" name="feature"
                 value="claws" />
          <label for="claws">Société</label>
      </div>
  </fieldset>



  <form action="" method="get">
    <label for="GET-name">Nom:</label>
    <input id="GET-name" type="text" name="name">
    <input type="submit" value="Save">
  </form>

  <form action="" method="post">
    <label for="POST-name">Prénom:</label>
    <input id="POST-name" type="text" name="nom">
    <input type="submit" value="Save">
  </form>

  <form action="" method="post">
    <label for="POST-name">N°Passport:</label>
    <input id="POST-name" type="text" name="nom">
    <input type="submit" value="Save">
  </form>

  </body>

</section>

</html>
